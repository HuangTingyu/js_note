<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jqSingleton</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: solid;
            background: #000;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <!-- <script src="./jquery.min.js"></script>s -->
    <script>
        var bindEvent = function() {
            $('div').one('click', function() {
                alert('click');
            });
        };
        var render = function() {
            console.log('开始渲染列表');
            bindEvent();
        };
        render()
        render();
        render();
        var getSingle = function(fn) {
            var result;
            return function() {
                return result || (result = fn.apply(this, arguments));
            }
        };
        var bindEvent = getSingle(function() {
            document.getElementById('div1').onclick = function() {
                console.log('click');
            }
            return true;
        });
        var render = function() {
            console.log('开始渲染列表');
            bindEvent();
        };
        render();
        render();
        render();
    </script>
</body>

</html>
